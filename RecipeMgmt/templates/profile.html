{% set title = "User Profile" %}
{% set curPage = "Profile" %}
{% extends "base.html" %}

{% block content %}

<main>
  <div class="container-fluid my-4">
    <h5 class="text-center border my-2 bg-white p-2">{{title}}</h5>

    <div class="border bg-white p-4">

      <form action="{{request.uri}}" method="post" id="profile" class="w-50 border p-3">
        <div class="mb-3">
          <label for="full_name" class="form-label required">Full Name</label>
          <input type="text" class="form-control" name="full_name" id="full_name" value="{{user['full_name']}}" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label required">Email</label>
          <input type="text" class="form-control" name="email" id="email" value="{{user['email']}}" disabled>
        </div>
        <div class="mb-3">
          <label for="contact_no" class="form-label required">Contact No</label>
          <input type="text" class="form-control" name="contact_no" id="contact_no" value="{{user['contact_no']}}" required>
        </div>
        <button type="submit" class="btn btn-theme-primary">Update</button>
      </form>     

    </div>

  </div>
</main>

{% endblock %}
